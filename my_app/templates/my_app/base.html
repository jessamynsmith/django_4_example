<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    
    <style>
        table {
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px black solid;
            padding: 10px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>

    {% block body %}{% endblock %}
    
    {% block extra_body %}{% endblock %}
    
</body>
</html>
