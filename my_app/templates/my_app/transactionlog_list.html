<html lang="en">
<head>
    <title>Transaction Logs</title>
    
    <style>
        table {
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px black solid;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h3>Transaction Logs</h3>

    <a href="{% url 'transaction-logs-create' %}">New</a>
    
    <table>
        <tr>
            <th>
                UTC Date
            </th>
            <th>
                Date
            </th>
            <th>
                Transaction ID
            </th>
            <th>
                Notes
            </th>
        </tr>
        
        {% for obj in object_list %}
            <tr>
                <td>
                    {{ obj.created_at }}
                </td>
                <td>
                    {{ obj.localized_created_at }}
                </td>
                <td>
                    {{ obj.transaction_id }}
                </td>
                <td>
                    {{ obj.notes }}
                </td>
            </tr>
        {% empty %}
            <tr>
            <td colspan="3">
                No transaction logs found
            </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
